<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #loginModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bluetooth Device Scanner</h1>
    <div id="status">Procurando dispositivos...</div>

    <!-- Modal de Login -->
    <div id="loginModal">
        <div class="modal-content">
            <span class="close">×</span>
            <form id="loginForm">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="scanner.js"></script>
    <script src="login.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const loginModal = document.getElementById('loginModal');
    const closeModal = document.getElementsByClassName('close')[0];
    const loginForm = document.getElementById('loginForm');

    // Exibe o modal de login ao carregar a página
    loginModal.style.display = 'block';

    // Fecha o modal ao clicar no "x"
    closeModal.onclick = () => {
        loginModal.style.display = 'none';
    };

    // Fecha o modal ao clicar fora dele
    window.onclick = (event) => {
        if (event.target == loginModal) {
            loginModal.style.display = 'none';
        }
    };

    // Processa o formulário de login
    loginForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Simulação de autenticação
        if (username === 'admin' && password === 'admin123') {
            loginModal.style.display = 'none';
            iniciarScannerBluetooth();
        } else {
            alert('Credenciais inválidas');
        }
    });
});

function iniciarScannerBluetooth() {
    if (navigator.bluetooth) {
        navigator.bluetooth.requestDevice({ acceptAllDevices: true })
            .then(device => {
                document.getElementById('status').textContent = `Dispositivo encontrado: ${device.name}`;
                alert(`Dispositivo encontrado: ${device.name}`);
            })
            .catch(error => {
                document.getElementById('status').textContent = `Erro: ${error}`;
            });
    } else {
        document.getElementById('status').textContent = 'Bluetooth não suportado pelo navegador.';
    }
}

    </script>
</body>
</html>
